{% extends 'base.html' %}

{% block content %}

<h2>Enrollment List - {{ user.username }}</h2>
<a href="{% url 'enroll_app:enrollment_user' %}">Back</a>

<table id="list">
  <thead>
    <tr>
      <th>Subject Name</th>
      <th>Details</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for enrollment in enrollments %}
    <tr>
      <td>{{ enrollment.subject.name }}</td>
      <td><a href="{% url 'enroll_app:enrollment_detail' user.pk enrollment.pk %}">Details</a></td>
      <td><a href="{% url 'enroll_app:enrollment_update' user.pk enrollment.pk %}">Edit</a></td>
      <td><a href="{% url 'enroll_app:enrollment_delete' user.pk enrollment.pk %}">Delete</a></td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No enrollments found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
