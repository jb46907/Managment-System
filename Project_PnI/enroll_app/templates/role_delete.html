{% extends 'base.html' %}

{% block content %}
  <h2>Delete Role</h2>
  <p>Are you sure you want to delete the role "{{ role.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'enroll_app:role_list' %}">Back</a>
  </form>
{% endblock %}
